{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Feedback" %}{% endblock %}
{% block content %}
<div class="container mt-5">
        <h2 class="mb-4">{% trans "Feedback" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">{% trans "Submit" %}</button>
        </form>
    </div>
{% endblock %}
