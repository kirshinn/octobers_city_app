{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Register" %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">{% trans "Register" %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
        </form>
    </div>
</div>
{% endblock %}
