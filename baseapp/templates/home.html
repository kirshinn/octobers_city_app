{% extends 'base.html' %}
{% block title %}Main{% endblock %}
{% block content %}
    <h1>Welcome!</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
    {% else %}
        <p>Please, <a href="{% url 'login' %}">sign in</a> or <a href="{% url 'register' %}">register</a>.</p>
    {% endif %}
{% endblock %}
